<!-- Página CRUD de Alunos -->
 <!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Alunos</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <h1 id="form-title">Adicionar Aluno</h1>

  <form id="aluno-form">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required />

    <label for="apelido">Apelido</label>
    <input type="text" id="apelido" name="apelido" required />

    <label for="curso">Curso</label>
    <select id="curso" name="curso" required></select>

    <label for="anoCurricular">Ano Curricular</label>
    <input type="number" id="anoCurricular" name="anoCurricular" min="1" max="10" required />

    <label for="idade">Idade</label>
    <input type="number" id="idade" name="idade" min="16" max="100" required />

    <button type="submit">Salvar</button>
    <button type="button" id="cancelar-btn" style="display:none;">Cancelar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Apelido</th>
        <th>Curso</th>
        <th>Ano Curricular</th>
        <th>Idade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="alunos-tbody"></tbody>
  </table>

</body>
</html>
